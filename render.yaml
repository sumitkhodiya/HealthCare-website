services:
  # ── Django Backend ─────────────────────────────────────────────────────────
  - type: web
    name: medivault-backend
    runtime: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn medivault.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "medivault-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://medivault-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: medivault-db
          property: connectionString
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "MediVault <noreply@medivault.app>"
      - key: FAST2SMS_API_KEY
        sync: false

  # ── Next.js Frontend ───────────────────────────────────────────────────────
  - type: web
    name: medivault-frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://medivault-backend.onrender.com/api"

databases:
  - name: medivault-db
    databaseName: medivault
    user: medivault
    plan: free
